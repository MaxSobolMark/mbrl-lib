# @package _group_
policy_to_use: "EXPLICIT_POLICY"
env: "mbpo_hopper_mbbl_lifelong_learning"
num_distinct_envs: 3
envs:
  -
    env_name: "mbbl___hopper"
    wrappers: []
    task_name: "hopper_forwards"
    reward_fn: "hopper"
    relabel_env_rewards: true
  -
    env_name: "mbbl___hopper"
    wrappers: []
    task_name: "hopper_backwards"
    reward_fn: "hopper_backwards"
    relabel_env_rewards: true
  -
    env_name: "mbbl___hopper"
    wrappers: []
    task_name: "hopper_forwards_and_jump"
    reward_fn: "hopper_forwards_and_jump"
    relabel_env_rewards: true
term_fn: "no_termination"
# obs_process_fn: none
learned_rewards: false
num_steps: 150000
trial_length: 1000
epoch_length: 1000

num_elites: 5
patience: 10
model_lr: 0.001
model_wd: 0.00005
model_batch_size: 256
validation_ratio: 0.2
freq_train_model: 250
effective_model_rollouts_per_step: 400
rollout_schedule: [20, 150, 1, 15]
num_sac_updates_per_step: 20
sac_updates_every_steps: 1
num_epochs_to_retain_sac_buffer: 1

sac_critic_lr: 0.0003
sac_alpha_lr: 0.0003
sac_actor_lr: 0.00003
sac_actor_update_frequency: 4
sac_critic_target_update_frequency: 1
sac_target_entropy: -1
sac_hidden_depth: 2
sac_hidden_dim: 1024
sac_batch_size: 256

planning_horizon: 30
cem_num_iters: 5
cem_elite_ratio: 0.1
cem_population_size: 500  # 350
cem_alpha: 0.1

observe_task_id: false
forward_postprocess_fn: None

planning_mopo_penalty_coeff: 0
policy_mopo_penalty_coeff: 0
