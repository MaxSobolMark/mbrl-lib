# @package _group_
env: "pets_reacher"
envs:
  -
    env_name: "pets_pusher"
    wrappers: []
    task_name: "task_0"
    reward_fn: "pets_pusher"
    env_kwargs:
      randomize_goal: true
      task_index: 0

term_fn: "no_termination"
policy_to_use: "EXPLICIT_POLICY"
learned_rewards: false
num_steps: 20000
trial_length: 150  # 1000
epoch_length: 150

num_elites: 5
model_lr: 0.001  # 4e-4
model_wd: 5e-4  # 1.7e-4
model_batch_size: 256
validation_ratio: 0.2  # 0.05
no_delta_list: []  # [7, 8, 9]  # [ 0 ]
freq_train_model: 150  # 250
patience: 25
num_epochs_train_model: 25

planning_horizon: 25
cem_num_iters: 5
cem_elite_ratio: 0.1
cem_population_size: 350
cem_alpha: 0.1

# Dynamics model config
observe_task_id: false
forward_postprocess_fn: None

# MBPO Config
effective_model_rollouts_per_step: 400
rollout_schedule: [20, 150, 1, 1]
num_sac_updates_per_step: 20
sac_updates_every_steps: 1
num_epochs_to_retain_sac_buffer: 1

sac_batch_size: 256
sac_actor_lr: 0.0003
sac_alpha_lr: 0.0001
sac_actor_update_frequency: 1
sac_critic_lr: 0.00003
sac_critic_target_update_frequency: 4
sac_target_entropy: -0.05
sac_hidden_depth: 2
sac_hidden_dim: 256
